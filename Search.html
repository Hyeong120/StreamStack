<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - StreamStack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="animated-bg"></div>
    <div class="screen-flair" id="screenFlair"></div>

    <div class="search-results-container">
        <!-- Search Header -->
        <div class="search-header">
            <a href="main-movie-page.html" class="back-button">← Back to Browse</a>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search movies..." class="search-input" 
                       value="">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
        </div>

        <!-- Active Filters Display -->
        <div class="active-filters" id="activeFilters">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Results Info and Filters -->
        <div class="results-top">
            <div class="results-info">
                <h1 id="resultsTitle">Search Results</h1>
                <p id="resultsCount">Enter a search term or select genres</p>
            </div>
            
            <div class="filter-controls">
                <button class="filter-toggle-btn" id="filterToggleBtn">
                    ☰ Filter & Sort
                </button>
            </div>
        </div>

        <!-- Filter & Sort Panel -->
        <div class="filter-sort-panel" id="filterSortPanel">
            <div class="filter-section">
                <h3>Genres</h3>
                <div class="genres-grid" id="genresGrid">
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Action">
                        <span class="checkbox-label">Action</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Adventure">
                        <span class="checkbox-label">Adventure</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Animation">
                        <span class="checkbox-label">Animation</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Biography">
                        <span class="checkbox-label">Biography</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Comedy">
                        <span class="checkbox-label">Comedy</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Crime">
                        <span class="checkbox-label">Crime</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Documentary">
                        <span class="checkbox-label">Documentary</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Drama">
                        <span class="checkbox-label">Drama</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Family">
                        <span class="checkbox-label">Family</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Fantasy">
                        <span class="checkbox-label">Fantasy</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Film-Noir">
                        <span class="checkbox-label">Film-Noir</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Game-Show">
                        <span class="checkbox-label">Game-Show</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="History">
                        <span class="checkbox-label">History</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Horror">
                        <span class="checkbox-label">Horror</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Music">
                        <span class="checkbox-label">Music</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Musical">
                        <span class="checkbox-label">Musical</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Mystery">
                        <span class="checkbox-label">Mystery</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="News">
                        <span class="checkbox-label">News</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Reality-TV">
                        <span class="checkbox-label">Reality-TV</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Romance">
                        <span class="checkbox-label">Romance</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Sci-Fi">
                        <span class="checkbox-label">Sci-Fi</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Short">
                        <span class="checkbox-label">Short</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Sport">
                        <span class="checkbox-label">Sport</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Talk-Show">
                        <span class="checkbox-label">Talk-Show</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Thriller">
                        <span class="checkbox-label">Thriller</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="War">
                        <span class="checkbox-label">War</span>
                    </label>
                    <label class="genre-checkbox">
                        <input type="checkbox" value="Western">
                        <span class="checkbox-label">Western</span>
                    </label>

                </div>
            </div>
            
            <div class="sort-section">
                <h3>Sort By</h3>
                <div class="sort-options">
                    <label class="sort-option">
                        <input type="radio" name="sort" value="relevance" checked>
                        <span>Relevance</span>
                    </label>
                    <label class="sort-option">
                        <input type="radio" name="sort" value="year">
                        <span>Year (Newest)</span>
                    </label>
                    <label class="sort-option">
                        <input type="radio" name="sort" value="year_old">
                        <span>Year (Oldest)</span>
                    </label>
                    <label class="sort-option">
                        <input type="radio" name="sort" value="rating">
                        <span>Rating</span>
                    </label>
                    <label class="sort-option">
                        <input type="radio" name="sort" value="title">
                        <span>Title A-Z</span>
                    </label>
                </div>
            </div>
            
            <div class="filter-actions">
                <button class="clear-btn" id="clearFiltersBtn">Clear All</button>
            </div>
        </div>

        <!-- Main Results Layout -->
        <div class="results-layout">
            <!-- Movie Grid -->
            <div class="results-grid-container">
                <div class="results-grid" id="resultsGrid">
                    <!-- Search results will be loaded here -->
                    <div class="loading-message">
                        Loading movies...
                    </div>
                </div>

                <div class="load-more" id="loadMore" style="display: none;">
                    <button id="load-more-btn" class="load-more-btn">Load More Results</button>
                </div>
                
                <div class="no-results" id="noResults" style="display: none;">
                    <h3>No movies found</h3>
                    <p>Try different search terms or filters</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="search.js"></script>
    <script src="avatar-manager.js"></script>

    <script>
        function createFloatingParticles() {
            const flair = document.getElementById('screenFlair');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'flair-particle';
                particle.style.width = Math.random() * 100 + 50 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = 10 + Math.random() * 10 + 's';
                flair.appendChild(particle);
            }
        }

        function genrecheck() {
            const urlParams = new URLSearchParams(window.location.search);
            const checkedgenre = urlParams.getAll('genre');

            document.querySelectorAll('.genre-checkbox input[type="checkbox"]').forEach(cb => {
                
                if (checkedgenre.includes(cb.value)) {
                    cb.checked = true;
                }
            });

        }

        function sortcheck() {
            const urlParams = new URLSearchParams(window.location.search);
            const checkedsort = urlParams.get('sort');

            document.querySelectorAll('.sort-option input[type="radio"]').forEach(cb => {
                 if (cb.value === checkedsort) {
                    cb.checked = true;
                     console.log(cb.value,checkedsort)
                }
            });
        }
        genrecheck();
        createFloatingParticles();
    </script>
</body>
</html>
