<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - StreamFlix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="search-results-container">
        <!-- Search Header -->
        <div class="search-header">
            <a href="main-movie-page.html" class="back-button">‚Üê Back to Browse</a>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search movies..." class="search-input">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
        </div>

        <!-- Results Info and Filters -->
         <input type="checkbox" id="toggle" hidden />
<input type="checkbox" id="toggle2" hidden />

<div class="filters">

    <div class="filter-group">
        <label for="toggle">Sort by</label>

        <!-- THE BOX YOU WANTED -->
        <div class="filter-box"></div>

        <ul class="SortFilter">
           <li><input type="radio" name="sort" id="sort-relevance" value="relevance" hidden><label for="sort-relevance">Relevance</label></li>
            <li><input type="radio" name="sort" id="sort-year-new" value="year" hidden><label for="sort-year-new">Year (Newest)</label></li>
            <li><input type="radio" name="sort" id="sort-year-old" value="year_old" hidden><label for="sort-year-old">Year (Oldest)</label></li>
            <li><input type="radio" name="sort" id="sort-rating" value="rating" hidden><label for="sort-rating">Rating</label></li>
            <li><input type="radio" name="sort" id="sort-title" value="title" hidden><label for="sort-title">Title A-Z</label></li>
        </ul>
        </ul>
    </div>

    <div class="filter-group2">
        <label for="toggle2">Genre</label>
        <div class="filter-box"></div>

        <ul class="SortFilter2" oninput="">
            <li><input type="checkbox" id="g-action" value="Action" hidden><label for="g-action">Action</label></li>
            <li><input type="checkbox" id="g-adventure" value="Adventure" hidden><label for="g-adventure">Adventure</label></li>
            <li><input type="checkbox" id="g-animation" value="Animation" hidden><label for="g-animation">Animation</label></li>
            <li><input type="checkbox" id="g-biography" value="Biography" hidden><label for="g-biography">Biography</label></li>
            <li><input type="checkbox" id="g-comedy" value="Comedy" hidden><label for="g-comedy">Comedy</label></li>
            <li><input type="checkbox" id="g-crime" value="Crime" hidden><label for="g-crime">Crime</label></li>
            <li><input type="checkbox" id="g-documentary" value="Documentary" hidden><label for="g-documentary">Documentary</label></li>
            <li><input type="checkbox" id="g-drama" value="Drama" hidden><label for="g-drama">Drama</label></li>
            <li><input type="checkbox" id="g-family" value="Family" hidden><label for="g-family">Family</label></li>
            <li><input type="checkbox" id="g-fantasy" value="Fantasy" hidden><label for="g-fantasy">Fantasy</label></li>
            <li><input type="checkbox" id="g-filmnoir" value="Film-Noir" hidden><label for="g-filmnoir">Film-Noir</label></li>
            <li><input type="checkbox" id="g-gameshow" value="Game-Show" hidden><label for="g-gameshow">Game-Show</label></li>
            <li><input type="checkbox" id="g-history" value="History" hidden><label for="g-history">History</label></li>
            <li><input type="checkbox" id="g-horror" value="Horror" hidden><label for="g-horror">Horror</label></li>
            <li><input type="checkbox" id="g-music" value="Music" hidden><label for="g-music">Music</label></li>
            <li><input type="checkbox" id="g-musical" value="Musical" hidden><label for="g-musical">Musical</label></li>
            <li><input type="checkbox" id="g-mystery" value="Mystery" hidden><label for="g-mystery">Mystery</label></li>
            <li><input type="checkbox" id="g-news" value="News" hidden><label for="g-news">News</label></li>
            <li><input type="checkbox" id="g-reality" value="Reality-TV" hidden><label for="g-reality">Reality-TV</label></li>
            <li><input type="checkbox" id="g-romance" value="Romance" hidden><label for="g-romance">Romance</label></li>
            <li><input type="checkbox" id="g-scifi" value="Sci-Fi" hidden><label for="g-scifi">Sci-Fi</label></li>
            <li><input type="checkbox" id="g-short" value="Short" hidden><label for="g-short">Short</label></li>
            <li><input type="checkbox" id="g-sport" value="Sport" hidden><label for="g-sport">Sport</label></li>
            <li><input type="checkbox" id="g-talkshow" value="Talk-Show" hidden><label for="g-talkshow">Talk-Show</label></li>
            <li><input type="checkbox" id="g-thriller" value="Thriller" hidden><label for="g-thriller">Thriller</label></li>
            <li><input type="checkbox" id="g-war" value="War" hidden><label for="g-war">War</label></li>
            <li><input type="checkbox" id="g-western" value="Western" hidden><label for="g-western">Western</label></li>
        </ul>
    </div>

</div>


        <div class="results-top">
            <div class="results-info">
                <h1>Search Results</h1>
                <p id="resultsCount">Enter a search term</p>
            </div>
        </div>

        <!-- Main Results Layout -->
        <div class="results-layout">
            <!-- Selected Movie Details (Left Side) -->
            <div class="movie-details-panel" id="movieDetails">
                <div class="details-placeholder">
                    <h3>Select a movie to view details</h3>
                    <p>Click on any movie poster to see its information here</p>
                </div>
            </div>

            <!-- Movie Grid (Right Side) -->
            <div class="results-grid-container">
                <div class="results-grid" id="resultsGrid">
                    <!-- Search results will be loaded here -->
                </div>

                <div class="load-more" id="loadMore" style="display: none;">
                    <button id="load-more-btn" class="load-more-btn">Load More Results</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="search.js"></script>
    <script src="avatar-manager.js"></script>
</body>
</html>
